<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Beautifier</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... existing styles ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Beautifier</h1>
        <p>Beautify your messy JSON data into clean and formatted JSON data.</p>
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div style="flex: 1; text-align: left;">
                <label for="formatSelect">Format:</label>
                <select id="formatSelect">
                    <option value="JSON">JSON</option>
                    <option value="XML">XML</option>
                </select>
                <h3 id="formatHeading">JSON</h3>
                <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
                <button id="beautifyBtn">Beautify</button>
                <button id="clearBtn">Clear</button>
            </div>
            <div style="flex: 1; text-align: left;">
                <h3>Output (Beautified JSON)</h3>
                <textarea id="jsonOutput" readonly></textarea>
                <button id="copyBtn">Copy</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('jsonOutput').value = '';
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            document.getElementById('jsonOutput').select();
            document.execCommand('copy');
            alert('Copied the text to clipboard');
        });

        // Update the format heading when the format is changed
        document.getElementById('formatSelect').addEventListener('change', function() {
            var selectedFormat = this.value;
            document.getElementById('formatHeading').textContent = selectedFormat;
        });
    </script>
    <script src="script.js"></script>
</body>
