<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON/XML Beautifier</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... existing styles ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON/XML Beautifier</h1>
        <p>Beautify your messy JSON or XML data into clean and formatted JSON/XML data.</p>
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div style="flex: 1; text-align: left;">
                <h3>Input</h3>
                <label for="formatSelector">Select format:</label>
                <select id="formatSelector">
                    <option value="json">JSON</option>
                    <option value="xml">XML</option>
                </select>
                <textarea id="jsonInput" placeholder="Paste your JSON/XML here..."></textarea>
                <button id="beautifyBtn">Beautify</button>
                <button id="clearBtn">Clear</button>
            </div>
            <div style="flex: 1; text-align: left;">
                <h3>Output (Beautified JSON/XML)</h3>
                <textarea id="jsonOutput" readonly></textarea>
                <button id="copyBtn">Copy</button>
            </div>
        </div>
    </div>
    <script>
        // ... existing scripts ...
    </script>
    <script src="script.js"></script>
</body>
